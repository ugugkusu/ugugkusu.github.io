<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
import { getFirestore,collection, doc, getDoc} from 'https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js'

  // Your web app's Firebase configuration
  const firebaseConfig = {
    apiKey: "AIzaSyAGCnvkywNXhCg_yhi17ukxHn_472Us5PA",
    authDomain: "personal-tv-app.firebaseapp.com",
    projectId: "personal-tv-app",
    storageBucket: "personal-tv-app.appspot.com",
    messagingSenderId: "48515580656",
    appId: "1:48515580656:web:7d55b65d3d05c556a93835"
  };

 
  const app = initializeApp(firebaseConfig);
  const firestore = getFirestore();
  
  const urlRef = collection(firestore, "url");
  const docRef = doc(firestore, "url", "media-url");
  const docSnap = await getDoc(docRef);
  
  if (docSnap.exists()) {
  	const aa = JSON.stringify(docSnap.data().url);
  	const aaa = JSON.parse(aa);
  //	alert(aa);
  window.location.href = aaa;
  } else {
  // doc.data() will be undefined in this case
  console.log("No such document!");
  }
</script>
